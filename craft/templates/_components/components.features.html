{# -- Module -- #}
{% set formula = entry.features.all() %}

{% if formula|length() %}
<div class="o-row-large u-border-top" id="features">
  <div class="o-wrapper o-wrapper--huge">
    <div class="o-layout o-layout--spacer">
      {% for block in formula %}
      <div class="o-layout__item u-2/3@small u-1/3@medium">
        <div class="c-content c-content--small">
          <h3 class="c-h4">{{ block.heading }}</h3>
          {{ block.body }}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
