{#
  Gallery
  ================
#}

{#
  {% include '_components/components.gallery.html' %}
#}

{# -- Module -- #}
<div class="o-row o-row-tiny">
  <div class="p-slick-theme js-gallery">
    {% for block in entry.gallery.all() %}
    <div class="p-slick-theme__img">
      <div class="o-crop o-crop--16:9">
        <img class="o-crop__content o-crop__content--center" src="{{ block.url }}" alt="{{ block.title }}">
      </div>
    </div>
    {% endfor %}
  </div>
</div>
