{#
  {% include '_components/components.gallery.html' %}

{# -- Module -- #}
<div class="c-row u-pt-0 u-pl-0 u-pr-0 u-bgcolor-neutral-xxxxx-light u-z-delta">
  <div class="p-slick-theme js-gallery">
    {% for block in entry.gallery.all() %}
    <div class="p-slick-theme__img">
      <div class="o-crop">
        <img class=" o-crop__content" src="{{ block.url }}" alt="{{ block.title }}">
      </div>
    </div>
    {% endfor %}
  </div>
</div>
