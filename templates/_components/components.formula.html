{# -- Module -- #}
{% set formula = entry.formula.all() %}
{% for block in formula %}
<div class="o-row-large u-border-top">
  <div class="o-wrapper o-wrapper--huge">
    <div class="o-layout o-layout--middle{{ cycle(['', ' o-layout--reverse'], loop.index0) }}">
      <div class="o-layout__item u-1/2@medium">
        <img src="/assets/images/svg/{{ cycle(['dag.svg', 'week.svg','maat.svg'], loop.index0) }}" alt="" class="u-svg">
      </div>
      <div class="o-layout__item u-1/2@medium">
        <div class="c-content c-content--small">
          <h2 class="c-h2 u-margin-bottom-small">{{ block.heading }}</h2>
          {{ block.body }}
          <p>
            <a href="{{ block.linkHref }}" class="c-btn c-btn--large c-btn--primary">
              {{ block.linkText }}
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
